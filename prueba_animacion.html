<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #lienzo {
            background-color: white;
            border: 1px red solid;
        }

        section {
            width: 900px;
            position: relative;
            margin: auto;
        }
    </style>

    <script>
        var y = 300;
        var estado = "bajando";
        var techo = 50;
        var horizontal=0;

        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            setInterval(animacion, 5); // intervalo de llamar a la funcion en milisegundos

        }
        function animacion() {
            if (y < 850 && estado == "bajando") {
                lienzo.clearRect(0, 0, 1200, 900); // limpiamos el canvas
                lienzo.beginPath();
                lienzo.arc(10+horizontal, y, 40, 0, Math.PI * 2, false);
                lienzo.fill();
                y += 5;
                horizontal+=0.2;
            }
            if (y == 850) {
                estado = "subiendo";
                techo += 50;
            }
            if (y >= techo && estado == "subiendo") {
                lienzo.clearRect(0, 0, 1200, 900); // limpiamos el canvas
                lienzo.beginPath();
                lienzo.arc(10+horizontal, y, 40, 0, Math.PI * 2, false);
                lienzo.fill();
                y -= 5;
                horizontal+=0.2;
            }
            if (y == techo) {
                estado = "bajando";

            }
        }



        window.addEventListener("load", comenzar, false);
    </script>
</head>

<body>
    <section>
        <canvas width="1200" height="900" id="lienzo">
            Su navegador no admite el elemento canvas
        </canvas>


    </section>

</body>

</html>
