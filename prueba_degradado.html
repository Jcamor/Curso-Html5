<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas 2</title>

    <style>
        section{
            width: 500px;
            margin: auto;
        }

        #lienzo{
            background-color: rgb(14, 134, 240);
            background: linear-gradient(red, blue); 
            background: linear-gradient(to right, red , blue); 
            background: linear-gradient(to bottom right, red , blue);
            background: radial-gradient(red, green, blue);
        }
    </style>
    <script>
    function comenzar(){
        var elemento=document.getElementById("lienzo");
        lienzo.elemento.getContext("2d");

        var degradado=lienzo.createLinearGradient(0,150,500,300);// para crear el degradado
        //var degradadoCircular=lienzo.createRadialGradient(250,150) // el degradado en circulo
        degradado.addColorStop(0,"red"); //el 0 hasta donde llega el rojo
        degradado.addColorStop(0.3,"green"); //
        lienzo.fillStyle=degradado;

        lienzo.fillRect(0,0,500,300); // Hay de dibujar una figura para q salga el degradado
    }

    window.addEventListener("load",comenzar,false);
    </script>
</head>
<body>
        <section id="dibujo">
                <canvas id="lienzo" width="500" height="300">
                    Su navegador no soporta el elemnto html5 canvas. <!--Solo lo pone si no soporta la API Canvas-->
        
                </canvas>
        
        
            </section>
</body>
</html>
